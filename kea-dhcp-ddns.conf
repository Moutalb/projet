{
  "DhcpDdns": {
    "ip-address": "127.0.0.1",
    "port": 53001,
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/var/run/kea/kea-ddns-ctrl-socket"
 },

    "tsig-keys": [
      {
        "name"      : "cle-maj",
        "algorithm": "HMAC-SHA256",
        "secret": "XXXXXXXXXXXX"
      }
    ],


    "forward-ddns" : {
      "ddns-domains" : [
        {
          "name" : "wyritol.labo.",
          "key-name": "cle-maj",
          "dns-servers" : [
            {
#		Adresse IP du serveur DNS
              "ip-address" : "127.0.0.1",
              "port" : 53
            }
          ]
        }
      ]
    },

    "reverse-ddns" : {
      "ddns-domains" : [
        {
          "name" : "100.168.192.in-addr.arpa.",
          "key-name": "cle-maj",
          "dns-servers" : [
            {
              "ip-address" : "127.0.0.1",
              "port" : 53
            }
          ]
        }
      ]
    },

    "loggers": [
      {
        "name": "kea-dhcp-ddns",
        "output_options": [
          {
            "output": "/var/log/kea-ddns.log",
            "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p %m\n"
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
